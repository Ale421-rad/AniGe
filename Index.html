<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Select Your Character</h1>
  <div id="character-selection">
    <!-- Replace these images with your own character images -->
    <img src="character1.jpg" alt="Character 1" class="character" data-name="Natsu Dragneel">
    <img src="character2.jpg" alt="Character 2" class="character" data-name="Uzumaki Naruto">
    <img src="character3.jpg" alt="Character 3" class="character" data-name="Monkey D. Luffy">
    <img src="character4.jpg" alt="Character 1" class="character" data-name="Goku">
    <img src="character5.jpg" alt="Character 2" class="character" data-name="Kurosaki Ichigo">
    <img src="character6.jpg" alt="Character 3" class="character" data-name="Sawada Tsunayoshi">
  </div>
  <script src="script.js"></script>
</body>
</html>
